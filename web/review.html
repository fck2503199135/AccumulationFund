        function visee() {
            alert("已经完成审核")
        }


        function queryParams(arams) {
            return {
                "stime": $("#stime").val(),
                "etime": $("#etime").val(),
                "cname": $("#cname").val(),
                "reason": $("#reason").val(),
                "style": $("#style").val()
            }

        }


        function sel(cid) {
            $.ajax({
                type: "post",
                url: "CreditServlet",
                data: "type=getbyId&cid=" + cid,
                dateType: "json",
                success: function (credit) {
                    $("#tr1  td:not(:first)").html("");
                    $("#tr2  td:not(:first)").html("");
                    $("#tr3  td:not(:first)").html("");
                    $("#tr4  td:not(:first)").html("");
                    $("#tr5  td:not(:first)").html("");
                    $("#tr6  td:not(:first)").html("");
                    $("#tr7  td:not(:first)").html("");
                    $("#tr8  td:not(:first)").html("");
                    var data = JSON.parse(credit);
                    $("#tr1").append("<td>" + data.cdate + "</td>>")
                    $("#tr2").append("<td>" + data.index + "</td>>")
                    $("#tr3").append("<td>" + data.byname + "</td>>")
                    $("#tr4").append("<td>" + data.reason + "</td>>")
                    $("#tr5").append("<td>" + data.style + "</td>>")
                    $("#tr6").append("<td>" + data.type + "</td>>")
                    $("#tr7").append("<td>" + data.cname + "</td>>")
                    $("#tr8").append("<td>" + data.cnum + "</td>>")
                    $("#showtab").modal("show")


                }
            })

        }


        function look(cid) {
            $.ajax({
                type: "post",
                url: "CreditServlet",
                data: "type=getImg&cid=" + cid,
                dateType: "json",
                success: function (data) {
                    var cre = JSON.parse(data);
                    $("#img").attr("src", cre.img)
                    $("#showimg").modal("show")

                }
            })

        }


        function delupdate(cid) {
            var deld = 1;
            $.ajax({
                type: "post",
                url: "CreditServlet",
                data: "type=updatedeld&deld=" + deld + "&cid=" + cid,
                dateType: "json",
                success: function (data) {
                    window.location.href = "credit.html";
                }
            })

        }

        function goupdate(cid) {
            var goby = 0;
            $.ajax({
                type: "post",
                url: "CreditServlet",
                data: "type=goupdate&goby=" + goby + "&cid=" + cid,
                dateType: "json",
                success: function (data) {
                    window.location.href = "credit.html";
                }
            })


        }

        function rego() {
            $("#stime").val("")
            $("#etime").val("")
            $("#cname").val("")
            $("#reason").val("")
            $("#style").val("")
        }

<body>
<h1 style="color: #c9302c" align="center">
    杭州公积金审核列表
</h1>

<button type="button" id="download" style="margin-left:50px" id="btn_download" class="btn btn-primary" onClick ="$('#table').tableExport({ type: 'excel', escape: 'false' })">导出Excel</button>



<div style="margin-top: 150px">

    <form class="form-horizontal" role="form">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="stime" class="col-sm-4 control-label">开始时间</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="stime" name="stime" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div class="form-group">
                <label for="etime" class="col-sm-4 control-label">结束时间</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="etime" name="etime" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="reason" class="col-sm-4 control-label">查询原因</label>
                <div class="col-sm-5">
                    <select id="reason" name="reason" class="form-control">
                        <option value="">请选择</option>
                        <option value="公积金提取复核">公积金提取复核</option>
                        <option value="贷款复核">贷款复核</option>
                        <option value="贷后管理">贷后管理</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="style" class="col-sm-4 control-label">查询类型</label>
                <div class="col-sm-5">
                    <select id="style" name="style" class="form-control">
                        <option value="">请选择</option>
                        <option value="信用报告查询">信用报告查询</option>
                        <option value="身份信息核查">身份信息核查</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="cname" class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cname" placeholder="请输入">
                </div>
            </div>
            <div class="form-group">
                <label for="bname" class="col-sm-4 control-label">经办人</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="bname" placeholder="请输入">
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" onclick="getCreditByIdName()" class="btn btn-info">查询</button>
                <button type="button" onclick="rego()" class="btn btn-warning" name="type">重置</button>
            </div>
        </div>
    </form>


    <div>

        <ul id="myTab" class="nav nav-tabs">
            <li class="active">
                <a href="#zero" data-toggle="tab">未审核</a>
            </li>
            <li>
                <a href="#first" data-toggle="tab">已审核</a>
            </li>

        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active" id="zero">

                    </table>

                </div>
            </div>
            <div class="tab-pane fade" id="first">

                    <table border="1" id="table1" class="table table-striped table-bordered table-hover">

                    </table>

                </div>
            </div>

        </div>

    </div>


    <div class="modal fade" id="showtab" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="tabModalLabel">查看详细信息</h4>
                </div>
                <div class="modal-body">

                    <table border="1" class="table table-striped table-bordered table-hover">

                        </tr>
                        <tr id="tr2">

                        </tr>
                        <tr id="tr3">

                        <tr id="tr4">
                            <td>查询原因</td>
                        </tr>
                        <tr id="tr5">
                            <td>查询类型</td>
                        </tr>
                        <tr id="tr6">
                            <td>类别</td>
                        </tr>
                        <tr id="tr7">
                            <td>姓名</td>
                        </tr>
                        <tr id="tr8">

                        </tr>


                    </table>


                </div>
                <div class="modal-footer">

                </div>
            </div>
