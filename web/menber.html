<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>岗位成员</title>
    <script src="web/js/jquery.min.js"></script>
    <script src="web/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="bootstrap/js/bootstrap-table.min.css"/>


    <script src="bootstrap/js/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function () {
            $(".meun-item").click(function () {
                $(".meun-item").removeClass("meun-item-active");
                $(this).addClass("meun-item-active");
                var itmeObj = $(".meun-item").find("img");
                itmeObj.each(function () {
                    var items = $(this).attr("src");
                    items = items.replace("_grey.png", ".png");
                    items = items.replace(".png", "_grey.png")
                    $(this).attr("src", items);
                });
                var attrObj = $(this).find("img").attr("src");
                ;
                attrObj = attrObj.replace("_grey.png", ".png");
                $(this).find("img").attr("src", attrObj);
            });
            $("#topAD").click(function () {
                $("#topA").toggleClass(" glyphicon-triangle-right");
                $("#topA").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topBD").click(function () {
                $("#topB").toggleClass(" glyphicon-triangle-right");
                $("#topB").toggleClass(" glyphicon-triangle-bottom");
            });
            $("#topCD").click(function () {
                $("#topC").toggleClass(" glyphicon-triangle-right");
                $("#topC").toggleClass(" glyphicon-triangle-bottom");
            });
            $(".toggle-btn").click(function () {
                $("#leftMeun").toggleClass("show");
                $("#rightContent").toggleClass("pd0px");
            })


            //点击模态框提交按钮   修改提交
            $("#updateBtn").click(function () {
                //获取表单数据
                // var serialize = $("#form1").serialize();
                var form = new FormData($("#updateform")[0]);
                // alert(serialize)
                var name=$("#updatename").val();
                var did=$("#updatedid").val();

                alert("修改提交did为"+did)

                $.ajax({
                    type: "POST",
                    url: "DeptServlet?type=update&name="+name+"&did="+did,
                    // data: serialize,
                    data: form,
                    contentType: false,
                    processData: false,
                    dataType: "json",//声明返回数据格式是json
                    success: function (data) {
                        // initPage(data);

                        $("#tab").bootstrapTable("refresh");

                        $("#updateDept").modal("hide");
                    },
                    dateType: "json"

                });

            })



            //点击添加提交保存按钮---------------------------++++++
            $("#addbtn").click(function () {
                var name=$("#addname").val();
                alert(name)
                var form = new FormData($("#addform")[0]);
                // var did=$("#select2").val();
                $.ajax({
                    type: "POST",
                    url: "DeptServlet?type=add&name="+name,
                    // data:serialize,
                    data: form,
                    contentType: false,
                    processData: false,
                    dataType: "json",//声明返回数据格式是json
                    success: function (data) {
                        // initPage(data);
                        $("#tab").bootstrapTable("refresh");

                        $("#addDept").modal("hide");
                    },
                    dateType: "json"

                });

            })

            // ----------------------------
            //初始化tab
            $('#tab').bootstrapTable({
                url: 'DeptServlet?type=getAll',         //请求后台的URL（*）
                method: 'Get',                      //请求方式（*）
                // toolbar: '#toolbar',                //工具按钮用哪个容器
                // striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                // sortable: false,                     //是否启用排序
                // sortOrder: "asc",                   //排序方式
                queryParams: queryParams,            //传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                // pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                // strictSearch: true,
                // showColumns: true,                  //是否显示所有的列
                // showRefresh: true,                  //是否显示刷新按钮
                // minimumCountColumns: 1,             //最少允许的列数
                // clickToSelect: true,                //是否启用点击选中行
                // height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                // uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                // showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                // cardView: false,                    //是否显示详细视图
                // detailView: false,                   //是否显示父子表
                columns: [{
                    field: 'did',
                    title: '编号',
                    align: 'center',
                }, {
                    field: 'dname',
                    title: '岗位成员名称',
                    align: 'center',
                }, {
                    field: 'did',
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        // console.log(value + "," + row.name + "," + index);

                        return '<button class="btn btn-primary btn-xs" onclick="edit(' + value + ')" data-toggle="modal" data-target="#updateDept">修改</button>  <button onclick="del(' + value + ')"  class="btn btn-danger btn-xs">删除</button>'
                    }
                }]
            });

        })

        //修改弹出模态框方法--------------------------------------------------
        function edit(did) {
            $.ajax({
                type: "POST",
                url: "DeptServlet",
                data: "type=edit&did=" + did,
                dataType: "json",//声明返回数据格式是json
                success: function (good) {
                    // alert(good.did);


                    $("#updatedid").val(good.did);
                    $("#updatename").val(good.dname);

                    $("#updateDept").modal("show");
                },
                dateType: "json"
            });

        }

        //删除方法
        function del(did) {

            $.ajax({
                type: "POST",
                url: "DeptServlet",
                data: "type=del&did=" + did,
                dataType: "json",//声明返回数据格式是json
                success: function (data) {

                    $("#tab").bootstrapTable("refresh");

                },
                dateType: "json"
            });

        }


        function queryParams(param ) {

            var param={
                name:$("#name3").val(),
                // did:$("#select").val()
            }
            return param
        }
    </script>

<body>

                <tr class="success text-center">

        <!--弹出修改用户窗口-->

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">修改岗位成员</h4>
                    </div>

                    <form action="" id="updateform">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <form class="form-horizontal">
                                    <div class="form-group ">
                                        <label for="updatename" class="col-xs-4 control-label">岗位成员名称：</label>
                                        <div class="col-xs-8 ">
                                            <input type="hidden" id="updatedid" value="">

                                                   placeholder="">

                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
