            var name = btn.parentNode.parentNode.children[2].innerHTML
            $.ajax({
                type: "post",
                url: "CreditServlet",
                data: "type=getAllwork&uname=" + name,
                dateType: "json",

                    var data = JSON.parse(works);
                    $("#showtab  tr:not(:first)").html("");

                        $("#showtab2").append("<tr><td>" + data[i].uname + "</td><td>" + data[i].cdate + "</td><td>" + data[i].reason + "</td><td>" + data[i].style + "</td><td>" + data[i].cname + "</td><td>" + data[i].wname + "</td></tr>")
                    }
                    $("#show2").modal("show")
                }
            })

        }
